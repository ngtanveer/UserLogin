<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main-reg">
        <form id="reg-form">
            <div id="input-div">
                <i class="fa-solid fa-user"></i>           <input type="text"     id="name"  placeholder="Enter Your Name" >
                <i class="fa-solid fa-mobile-screen"></i>  <input type="number"   id="num"   placeholder="Enter Contact Number">
                <i class="fa-solid fa-lock"></i>           <input type="password" id="pass"  placeholder="Enter Password" >
            </div>
            <div id="reg-para">
                    <button onclick="userRegister()" type="button" id="registerButton">Register</button>
            </div>


        </form>
    </div>

    <script src="./home.js"></script>
</body>
</html>
